<!doctype html>
<html>
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0;">
    <title>Day Tracker</title>
    <link rel='stylesheet' href='styles/reset.css'>
    <link rel='stylesheet' href='styles/main.css'>
</head>
<body class="content">

	<div class="content-holder">
		<p class="dayTracker__title">Today is:</p>

		<div class="dayTracker">
			<div class="js-day dayTracker__today dayTracker--color dayTracker--spacing"></div>
			<div class="js-month dayTracker__month dayTracker--color dayTracker--spacing"></div>
			<div class="js-year dayTracker__year dayTracker--color dayTracker--spacing"></div>
		</div>

		<p class="dayTracker__content">Word to the wise: Success is the sum of small efforts, repeated day-in and day-out.</p>
	</div>	


    <script src='http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js'></script>
    <script src='javascript/main.js'></script>
</body>
</html>
